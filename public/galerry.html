
<div class="navigation" id="gallery">
	<a ui-sref="galerry">Галерея</a>
	<a ui-sref="about">Про Мене</a>
	<a ui-sref="contact">Контакти</a>
</div>
<div class="grid" ng-repeat="album in vm.albums track by album._id">
	<figure class="effect-romeo">
		<img src=" {{album.titlePhoto}} " alt="{{album.titlePhoto}}"/>
		<figcaption>
			<h2>{{album.title}}</h2>
			<p>{{album.category}}</p>
			<a ui-sref="photos({id: album._id})">View more</a>
		</figcaption>
	</figure>
</div>
